<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<script type="text/javascript" src="Assets/JS/Lib/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="Assets/CSS/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
</head>
<body>

	<div id="container">
		<h1>To-Do List<i class="fas fa-plus"></i></h1>
		<input class="NewMainTask" type="text" placeholder="NEW MAIN TODO">
		<ul class="mainList">
			<li class="mainTask"><span><i class="far fa-trash-alt"></i></span>Learn the basics of webdev
				<ul class="secList">
					<input class="NewSecTask" type="text" placeholder="new seconday todo">
					<li class="secTask"><span><i class="far fa-trash-alt"></i></span>Learn basic HTML</li>
					<li class="secTask"><span><i class="far fa-trash-alt"></i></span>Learn basic CSS</li>
				</ul>
			</li>
			
			<li class="mainTask"><span><i class="far fa-trash-alt"></i></span> Improve skills in stuff learned
				<ul class="secList">
					<input class="NewSecTask" type="text" placeholder="new secondary todo">
					<li class="secTask"><span><i class="far fa-trash-alt"></i></span>Learn advanced CSS</li>
				</ul>
			</li>

			<li class="mainTask"><span><i class="far fa-trash-alt"></i></span> Learn other JS frameworks
				<ul class="secList">
					<input class="NewSecTask" type="text" placeholder="new secondary todo">
					<li class="secTask"><span><i class="far fa-trash-alt"></i></span>Learn React JS</li>
				</ul>
			</li>
		</ul>
	</div>

<script type="text/javascript" src="Assets/JS/todos.js"></script>
</body>
</html>
